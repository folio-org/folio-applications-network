name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  actions: read

env:
  DEPLOY_BRANCH: dist

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy dist folder to branch
        run: |
          # Setup SSH deploy key
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          
          # Create a clean directory for deployment
          mkdir -p deploy
          cp -r dist/* deploy/
          cd deploy
          
          # Configure git
          git config --global user.name "GitHub Actions Deploy"
          git config --global user.email "actions@github.com"
          
          # Initialize git and create the branch
          git init
          git checkout -b ${{ env.DEPLOY_BRANCH }}
          git add .
          git commit -m "Deploy from commit ${{ github.sha }}"
          
          # Push using SSH deploy key (bypasses ruleset)
          git remote add origin git@github.com:${{ github.repository }}.git
          GIT_SSH_COMMAND="ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" git push --force origin ${{ env.DEPLOY_BRANCH }}
